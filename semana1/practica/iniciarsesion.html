<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
</head>
<body>
    <header>
        <h1>Iniciar Sesión</h1>
    </header>    
    <main>
        <section>
            <a href="#">Iniciar Sesión</a>
            <a href="./registrarte.html">Registrarse</a>
        </section>
        <form action="">
            <table>
                <tr>
                    <td>
                        <label for="inputCorreo">Correo:</label>
                    </td>
                    <td>
                        <input type="text" id="inputCorreo" placeholder="ingresar correo">
                    </td>
                </tr>

                <tr>
                    <td>   
                        <label for="inputContraseña">Contraseña: </label>
                    </td>
                    <td>
                        <input type="password" id="inputContraseña" placeholder="ingresar contraseña">
                    </td>
                </tr>

                <tr>
                    <td>
                        <label for="inputRecordarContraseña">Recordar Contraseña:</label>
                    </td>
                    <td>
                        <input type="checkbox" id="inputRecordarContraseña">
                    </td>
                </tr>
            </table>


        </form>
    </main>
</body>
</html>
