<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Document</title>
</head>

<body>
    <header>
        <h1>Registrarse</h1>
    </header>
    <main>
        <section>
            <a href="./iniciarsesion.html">Iniciar Sesión</a>
            <a href="#">Registrarse</a>
        </section>
    </main>

    <form action="">
        <table>
            <tr>
                <td>
                    <label for="inputNombreCompleto">Nombre Completo:</label>
                </td>
                <td>
                    <input type="text" id="inputNombreCompleto">
                </td>
            </tr>

            <tr>
                <td>
                    <label for="inputApellidos">Apellidos:</label>
                </td>
                <td>
                    <input type="text" id="inputApellidos">
                </td>
            </tr>

            <tr>
                <td>
                    <label for="inputEdad">Edad:</label>
                </td>
                <td>
                    <input type="number" id="inputEdad">
                </td>
            </tr>

            <tr>
                <td>
                    <label for="inputFechaNacimiento">Fecha Nacimiento:</label>
                </td>
                <td>
                    <input type="date" id="inputFechaNacimiento">
                </td>
            </tr>

            <tr>
                <td>
                    <label for="inputCorreo">Correo:</label>
                </td>
                <td>
                    <input type="email" value="@gmail.com" id="inputCorreo" placeholder="Ingrese correo">
                </td>
            </tr>

            <tr>
                <td>
                    <label for="inputEdad">Contraseña:</label>
                </td>
                <td>
                    <input type="password" id="inputPassword">
                </td>
            </tr>

            <tr>
                <td>
                    <label for=""">Sexo:</label>
                </td>
                <td>
                    <label for=" inputM">M</label>
                    <input type="radio" id="inputM">

                    <label for="inputF">F</label>
                    <input type="radio" id="inputF">

                    <label for="inputOtro">Otro</label>
                    <input type="radio" id="inputOtro">
                </td>
            </tr>

            <tr>
                <td>
                    <label for=""">Idiomas:</label>
                </td>
                <td>
                    <label for=" inputIngles">Ingles</label>
                    <input type="checkbox" id="inputIngles" checked>

                    <label for="inputEspañol">Español</label>
                    <input type="checkbox" id="inputEspañol">

                    <label for="inputPortugues">Portugues</label>
                    <input type="checkbox" id="inputPortugues">
                </td>
            </tr>


            <tr>
                <td>
                    <label for=""">Idiomas:</label>
                </td>
                <td>
                    <select name="" id=" slcIdiomas">
                        <option value=""></option>
                        <option>Nivel básico</option>
                        <option>Nivel Intermedio</option>
                        <option>Nivel Avanzado</option>
                        </select>
                </td>
            </tr>

            <tr>
                <td>
                    <label for="txtAreaDescripcion">Descripción:</label>
                </td>
                <td>
                    <textarea id="txtAreaDescripcion" cols="30" rows="10">

                    </textarea>
                </td>
            </tr>

            <tr>
                <td>
                    <label for="inputIngreseCV">Ingrese su CV:</label>
                </td>
                <td>
                    <input type="file" id="inputIngreseCV">
                </td>
            </tr>

            <tr>
                <td>
                    <label for="inputColor">Color Base:</label>
                </td>
                <td>
                    <input type="color" id="inputColor">
                </td>
            </tr>

        </table>
    </form>

</body>

</html>
