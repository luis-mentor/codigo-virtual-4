<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Formularios</title>
</head>

<body>
    <form action="">
        <table>
            <tr>
                <td>
                    <label for="inputNombre">Nombre Completo:</label>
                </td>
                <td>
                    <input type="text" id="inputNombre" placeholder="Ingrese el nombre">
                </td>
            </tr>
            <tr>
                <td>
                    <label for="inputEdad">Edad</label>
                </td>
                <td>
                    <input type="number" id="inputEdad" placeholder="Ingrese edad">
                </td>
            </tr>
            <tr>
                <td>
                    <label for="inputFechaNacimiento">Fecha Nacimiento</label>
                </td>
                <td>
                    <input type="date" id="inputFechaNacimiento">
                </td>
            </tr>
            <tr>
                <td>
                    <label for="inputColor">Color</label>
                </td>
                <td>
                    <input type="color" id="inputColor">
                </td>
            </tr>
            <tr>
                <td>
                    <label for="">Sexo</label>
                </td>
                <td>
                    <label for="inputRadioM">M</label>
                    <input type="radio" id="inputRadioM" name="genero">

                    <label for="inputRadioF">F</label>
                    <input type="radio" id="inputRadioF" name="genero">

                    <label for="inputOtro">Otro</label>
                    <input type="radio" id="inputOtro" name="genero">
                </td>
            </tr>
            <tr>
                <td>
                    <label for="">Idiomas</label>
                </td>
                <td>
                    <label for="checkIngles">Ingles</label>
                    <input type="checkbox" id="checkIngles" checked>

                    <label for="checkEspañol">Español</label>
                    <input type="checkbox" id="checkEspañol">

                    <label for="checkPortugues">Portuguez</label>
                    <input type="checkbox" id="checkPortugues">
                </td>
            </tr>

            <tr>
                <td>
                    <label for="inputEmail">Email</label>
                </td>
                <td>
                    <input type="email" 
                    value="@gmail.com" 
                    placeholder="Ingrese su Email"
                    id="inputEmail">
                </td>
            </tr>

            <tr>
                <td>
                    <label for="inputPassword">Password</label>
                </td>
                <td>
                    <input type="password" name="" id="inputPassword">
                </td>
            </tr>
            
            <tr>
                <td>
                    <label for="txtAreaComentario">Comentarios</label>
                </td>
                <td>
                    <textarea id="txtAreaComentario" cols="22" rows="4"></textarea>
                </td>
            </tr>

            <tr>
                <td>
                    <label for="slcDepartamento">Seleccione su Departamento:</label>
                </td>
                <td>
                    <select id="slcDepartamento">
                        <option>Seleccione su departament</option>
                        <option>Arequipa</option>
                        <option>Lima</option>
                        <option>Tacna</option>
                    </select>
                </td>
            </tr>

            <tr>
                <td>
                    <label for="slcDepartamento">Subir Archivos</label>
                </td>
                <td>
                    <input type="file" id="inputFileSubirArchivo">
                </td>
            </tr>

            <tr>
                <td>
                    <label for="">Acciones</label>
                </td>
                <td>
                    <button>Registrarme</button>
                    <button>Limpiar Fumulario</button>
                </td>
            </tr>
        </table>
    </form>
</body>

</html>
