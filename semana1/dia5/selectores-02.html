<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Selectores</title>
    <style>
        body {
            background: violet;

        }

        /* Selector por ID */
        p {
            color: magenta;
        }

        p {
            color: red;
        }

        /* No es recomendable llamar ID's en mi hoja de estilos */
        #parrafo1 {
            color: coral;
        }

        /* Selector por Clase */
        .titulos {
            color: blue;
        }
    </style>
</head>

<body>
    <header>
        <h1>Selectores</h1>
    </header>

    <main>
        <section>
            <h2>- Seletores por ID</h2>
            <p id="parrafo1">Soy el primer parrafo !!!</p>
            <p>Soy otro parrago !!!</p>
        </section>

        <section>
            <h2>- Selectores por Clases</h2>
            <h3 class="titulos">Mi primera clase</h3>
            <h3 class="titulos">Mi segunda clase</h3>
            <h4 class="titulos">Mi tercera clase</h4>
        </section>
    </main>


</body>

</html>
