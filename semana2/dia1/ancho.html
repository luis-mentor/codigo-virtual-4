Â¿Que significa? 
-> Que tienen el ancho del 100% de su padre directo
-> Su altura es de acuerdo a su contenido

->OJO: Tanto el ancho como el alto se pueden modificar
* Todos los elemenetos inline ocupan en ancho y alto DE ACUERDO A SU CONTENIDO

 -->
